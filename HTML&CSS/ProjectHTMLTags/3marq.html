<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee</title>
</head>
<body>
    <h1><u>
        Marquee Tags</u></h1>
        <hr>
    <marquee behavior="slide" direction="">Marquee with behavior : Slide</marquee>
    <marquee behavior="alternate" direction="">Marquee with behavior : alternate</marquee>
    <marquee behavior="Scroll" direction="">Marquee with behavior : Scroll</marquee>
    <hr>
    <marquee behavior="scroll" direction="right">Marquee with Direction : right</marquee>
    <marquee behavior="scroll" direction="left">Marquee with Direction : left</marquee>
    <marquee behavior="scroll" direction="up" height="50 px">Marquee with Direction : UP</marquee>
    <br>
    <br>
    <marquee behavior="scroll" direction="Down" height="50 px">Marquee with Direction : Down</marquee>
    <br>
    <hr>
    <marquee behavior="scroll" direction="" bgcolor="grey" height="40px">Marquee with Background color</marquee>
</body>
</html>
