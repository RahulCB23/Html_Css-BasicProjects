<!DOCTYPE html>
<html lang="en">
<head>
    <title>Character Tag</title>
</head>
<body>
    <h1><u>
        Character Formatting tag</u></h1>
        <hr>
    <ul>
        <li><b><h2> This is Bold character</h2></b></li>
        <li><u> <h2>This is Underlined character</h2></u></li>
        <li><i> <h2>This is Italic character</h2></i></li>
        <li><big><h2>This prints characters is Big size</h2></big></li>
        <li><small> <h2>This prints characters is small size</h2></small></li>
        <li><del> <h2>This is delete os strike</h2></i\del></li>
        <li><h2>This is superscript : 100<sup>o</sup>C</h2></li>
        <li><h2>This is subscript : H<sub>2</sub>O</h2></li>
    </ul>
</body>
</html>
