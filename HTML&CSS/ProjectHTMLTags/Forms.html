<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="Contact">Contact Information:</label>
        <input type="tel" name="contact" minlength="10" maxlength="10">
        <br>
        <br>
        <label for="no of backlogs">No. of Backlogs :</label>
        <input type="number" min ="0" max="4">
        <br>
        <br>
        <label for="DOB">DOB:</label>
        <input type="date">
        <br>
        <br>
        <label for ="gender">Gender:</label>
        <input type="radio" name ="gender">
        <label for ="Male">Male</label>
        <input type="radio" name ="gender">
        <label for ="Female">Female</label>
        
        <br>
        <br>
        <label for ="relationship status">Relationship Status:</label>
        <input type="radio" name ="status">
        <label for ="single">Single</label>
        <input type="radio" name ="gender">
        <label for ="Taken">Taken</label>
        <br><br>        
        <label for ="Branch">Choose your branch :</label>
        <select name="Branch">
            <option value="CS">CS</option>
            <option value="IS">IS</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
    </form>
</body>
</html>
